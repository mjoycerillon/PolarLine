{% extends 'base.html' %}
{% block content %}
{% load static %}
<h1>Register</h1>
<h2>{{ error }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Sign Up</button><br>
    <span>Already have an account?</span><a href="{% url 'login_user' %}">Login</a>
</form>
{% endblock %}
